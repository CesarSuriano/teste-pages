<div class="documents-card">
  <div class="overlay"></div>
  <div class="slider">
    <img *ngFor="let imagePath of imagePaths; let i = index"
      class="slide"
      [src]="imagePath"
      [ngClass]="i === currentIndex ? 'active' : ''"
    />
  </div>
  <button class="close-btn" (click)="close.emit()">Fechar</button>
</div>
